name: Release
on:
  push:
    branches:
      - feature/**
  workflow_dispatch:
    inputs:
      release_type:
        description: >
          **Select the type of release:**

          - **major**: Breaking changes.
          - **minor**: New features.
          - **patch**: Bug fixes.
          - **snapshot**: For libraries, valid on all branches.

        required: true
        default: patch
        type: choice
        options:
          - major
          - minor
          - patch
          - snapshot
